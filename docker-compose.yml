version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "80:80"
    restart: always
  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - "8080:8080"  # expose backend API
    restart: always

  scraper-v2:
    build:
      context: ./scraper-v2
    container_name: scraper-v2
    ports:
      - "8000:8000"  
    restart: always
